<div class="navbar navbar-fixed-bottom navbar-inverse text-center" ng-show="playerControl.config.isValid">
	<i class="fa fa-inverse player-icon fa-pause" ng-click="playerControl.pauseVideo();" ng-show="playerControl.config.status==1"></i>
	<i class="fa fa-play fa-inverse player-icon" ng-show="playerControl.config.status==2" ng-click="playerControl.playVideo();"></i>
	<i class="fa fa-spinner fa-inverse fa-spin player-icon" ng-show="playerControl.config.status==3||playerControl.config.status==-1"></i>
	<i class="fa fa-step-forward fa-inverse player-icon" ng-click="playerControl.nextVideo();"></i>
	<i class="fa fa-step-backward fa-inverse player-icon" ng-click="playerControl.previousVideo();"></i>
</div>
<div class="row">
	<div class="col-md-6">
		<div class="youtube-video">
			<div id="player"></div>
		</div>
		<div class="list-youtube">
			<div class="list-group">
				<a class="list-group-item" ng-repeat="videoData in playerControl.config.list track by $index" ng-click="playerControl.changeIndex($index)" ng-class="{'active':playerControl.config.index === $index}">
					<span ng-show="playerControl.config.index!==$index">
						{{$index+1}}
					</span>
					<span ng-show="playerControl.config.index===$index">
						<i class="fa fa-play"></i>
					</span>
					<!-- <a class="pull-left" href="#">
						<img class="media-object" src="{{videoData['thumbnail']['sqDefault']}}">
					</a> -->
					
					<span class="video-title">{{videoData['title']}}</span>
					<i class="fa fa-times pull-right" ng-click="removeVideoByIndex($index);$event.stopPropagation()"></i>
				</a>
			</div>
		</div>
	</div>
	<div class="col-md-6">
		<div class="row">
			<form class="navbar-form navbar-right" role="search">
				<div class="form-group">
					<input type="text" ng-model="searchKeyword" class="form-control" placeholder="Search">
				</div>
				<button type="submit" class="btn btn-default" ng-click="searchYoutube(searchKeyword);searchLastFmTrackInfo(searchKeyword);searchLastFmAlbumInfo(searchKeyword); searchLastFmArtistInfo(searchKeyword)">Submit</button>
			</form>
		</div>
		<div class="row">
			<div ng-class={"row":$index%3==2} ng-repeat="videoData in resultYoutubes['items'] track by $index">
				<div class="col-md-4" ng-click="addVideoItem(videoData)">
					<img src="{{videoData['thumbnail']['sqDefault']}}" ng-click="getRelatedYoutubeVideo(videoData['id'])">
					<p><a href="{{videoData['player']['default']}}" target="_blank"> {{videoData['title']}} </a></p>
				</div>
			</div>	
		</div>
		<ul class="pager">
			<li class="previous"><a href="#">&larr; Previous</a></li>
			<li class="next"><a href="#">Next &rarr;</a></li>
		</ul>
	</div>
</div>
<div>
	
	
	<div class="col-md-5">
		Beautiful
		<div class="col-md-8" ng-repeat="videoData in resultYoutubes['items']">
			<img src="{{videoData['thumbnail']['sqDefault']}}" style="float:left" ng-click="getRelatedYoutubeVideo(videoData['id'])">
			<a href="{{videoData['player']['default']}}" target="_blank"> {{videoData['title']}} </a>
			<div style="clear:both"></div>
		</div>
	</div>
	<div class="col-md-5">
		Search result
		<div ng-repeat="trackData in lastFmTracks">
			<div>
				<img src="{{trackData['image'][0]['#text']}}" style="float:left">
				{{trackData['name']}}
				{{trackData['artist']}}
			</div>
			<div style="clear:both"></div>

			<!-- <img src="{{videoData['thumbnail']['hqDefault']}}"> -->
		</div>

		<div ng-repeat="trackData in lastFmAlbums">
			<div>
				
			</div>
			<div style="clear:both"></div>

			<!-- <img src="{{videoData['thumbnail']['hqDefault']}}"> -->
		</div>
	</div>
	<div class="col-md-2">
		Playlist

		<div ng-repeat="videoData in resultYoutubes['items']">
			<img src="{{videoData['thumbnail']['sqDefault']}}" ng-click="getRelatedYoutubeVideo(videoData['id'])">
			<a href="{{videoData['player']['default']}}" target="_blank"> {{videoData['title']}} </a>
			
			<!-- <img src="{{videoData['thumbnail']['hqDefault']}}"> -->
		</div>
	</div>
	<div class="debug">
		<!-- <pre>{{resultYoutubes['items']|json}}</pre>; -->
		<pre>{{playerControl|json}}</pre>;
	</div>	
	<div ng-repeat="videoRelated in videoRelateds['items']">
		<img src="{{videoRelated['thumbnail']['sqDefault']}}" ng-click="getRelatedYoutubeVideo(videoRelated['id'])">

	</div>
