<div class="navbar navbar-fixed-bottom navbar-inverse">
	<div id ="player"></div>
</div>
<div class="row">
	<div class="col-md-6">
		<div class="list-youtube">
			<ul ng-repeat="videoData in resultYoutubes['items']" class="media-list">
				<li class="media">
					<div class="pull-left">
						{{$index}}
					</div>
					<a class="pull-left" href="#">
						<img class="media-object" src="{{videoData['thumbnail']['sqDefault']}}">
					</a>
					<div class="media-body">
						<span class="media-heading">{{videoData['title']}}</span>
					</div>
				</li>
			</ul>
		</div>
	</div>
	<div class="col-md-6">
		<div class="row">
			<form class="navbar-form navbar-right" role="search">
				<div class="form-group">
					<input type="text" ng-model="searchKeyword" class="form-control" placeholder="Search">
				</div>
				<button type="submit" class="btn btn-default" ng-click="searchYoutube(searchKeyword);searchLastFmTrackInfo(searchKeyword);searchLastFmAlbumInfo(searchKeyword); searchLastFmArtistInfo(searchKeyword)">Submit</button>
			</form>
		</div>
		<div class="row">
			<div ng-class={"row":$index%3==2} ng-repeat="videoData in resultYoutubes['items']">
				<div class="col-md-4">
					<img src="{{videoData['thumbnail']['sqDefault']}}" ng-click="getRelatedYoutubeVideo(videoData['id'])">
					<p><a href="{{videoData['player']['default']}}" target="_blank"> {{videoData['title']}} </a></p>
				</div>
			</div>	
		</div>
		<ul class="pager">
			<li class="previous"><a href="#">&larr; Previous</a></li>
			<li class="next"><a href="#">Next &rarr;</a></li>
		</ul>
	</div>
</div>
<div>
	
	<button ng-click="playerControl.nextVideo();">Next Video</button>
	<button ng-click="playerControl.stopVideo();">Stop video</button>
	<button ng-click="playerControl.playVideo();">Play video</button>
	<div class="col-md-5">
		Beautiful
		<div class="col-md-8" ng-repeat="videoData in resultYoutubes['items']">
			<img src="{{videoData['thumbnail']['sqDefault']}}" style="float:left" ng-click="getRelatedYoutubeVideo(videoData['id'])">
			<a href="{{videoData['player']['default']}}" target="_blank"> {{videoData['title']}} </a>
			<div style="clear:both"></div>
		</div>
	</div>
	<div class="col-md-5">
		Search result
		<div ng-repeat="trackData in lastFmTracks">
			<div>
				<img src="{{trackData['image'][0]['#text']}}" style="float:left">
				{{trackData['name']}}
				{{trackData['artist']}}
			</div>
			<div style="clear:both"></div>

			<!-- <img src="{{videoData['thumbnail']['hqDefault']}}"> -->
		</div>

		<div ng-repeat="trackData in lastFmAlbums">
			<div>
				
			</div>
			<div style="clear:both"></div>

			<!-- <img src="{{videoData['thumbnail']['hqDefault']}}"> -->
		</div>
	</div>
	<div class="col-md-2">
		Playlist

		<div ng-repeat="videoData in resultYoutubes['items']">
			<img src="{{videoData['thumbnail']['sqDefault']}}" ng-click="getRelatedYoutubeVideo(videoData['id'])">
			<a href="{{videoData['player']['default']}}" target="_blank"> {{videoData['title']}} </a>
			
			<!-- <img src="{{videoData['thumbnail']['hqDefault']}}"> -->
		</div>
	</div>
	<div class="debug">
		<!-- <pre>{{resultYoutubes['items']|json}}</pre>; -->
		<pre>{{playerControl|json}}</pre>;
	</div>	
	<div ng-repeat="videoRelated in videoRelateds['items']">
		<img src="{{videoRelated['thumbnail']['sqDefault']}}" ng-click="getRelatedYoutubeVideo(videoRelated['id'])">

	</div>
